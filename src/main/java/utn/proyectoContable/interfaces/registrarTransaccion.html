<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Transaccion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilos.css">

</head>
<body>
    <h1>Registrar Transaccion</h1>
    <p><a class="link-opacity-100" href="../interfaces/index.html">Volver al Inicio</a></p>
    <form>
        <div class="mb-3">
            <label for="rubro">Rubro:</label>
            <select id="rubro" name="rubro">
                <option value="activo">Activo</option>
                <option value="pasivo">Pasivo</option>
                <option value="pNeto">P.Neto</option>
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="nroCuenta" class="form-label">Nro Cuenta</label>
            <input type="text" class="form-control" id="nroCuenta">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="descripcion">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>
</html>
